<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <title>RIKO baza cen</title>
  <meta name="keywords" content="baza cen, R12 projekti">
  <meta name="description" content="Iskalnik cen po RIKO R12 bazi">

  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->

  <!-- build:js assets/scripts/Vendor.js -->
  <script src="./temp/scripts/Vendor.js"></script>
  <!-- endbuild -->

</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <div class="site-header__logo">
        <h1 class="site-header__logo--napis">RIKO R12 baza cen</h1>
      </div>
      
      <div class="site-header__elements site-header__elements_div">
        <div class="site-header__elements site-header__elements__sql-rezultat">
          <p class="site-header__elements site-header__elements__sql-rezultat--text" id="stVrnjenihRezultatov">Št. vrnjenih rezultatov</p>
        </div>
        <div class="site-header__elements site-header__elements__input">
          <p class="site-header__elements site-header__elements__input__text">Išči po opisu</p>
          <input type="text" name="opis" class="site-header__elements site-header__elements__input__field" id="inputOpis">
          <a href="#" class="site-header__elements btn" id="open-modal">Projekti</a>
          
        </div>
        
      </div>
    </div>
  </header>

  <div class="nabor-projektov">
    <!-- <a href="#" class="nabor-projektov__projekt">Rakek</a> -->
    <!-- <a href="#" class="nabor-projektov__projekt">Grosuplje</a> -->
  </div>

  <div id="rezultati" class="rezultati">
    <div class="wrapper">
      <h2 class="headline">Rezultati iskanja</h2>
      
      <div class="table table--wrapper">
        <table class="table">
          <thead class="table--header">
            <tr class="table--header--row" id="t-naslovna-vrstica">
                <!-- <th class="table--header--th">ID</th> -->
                <th class="table--header--th">Poz</th>
                <!-- <th class="table--header--th">N1</th>
                <th class="table--header--th">N2</th>
                <th class="table--header--th">N3</th>
                <th class="table--header--th">N4</th>
                <th class="table--header--th">N5</th> -->
                <th class="table--header--th">Opis</th>
                <th class="table--header--th">EM</th>
                <th class="table--header--th">Cena</th>
                <th class="table--header--th">Valuta</th>
                <th class="table--header--th">Projekt</th>
                <th class="table--header--th">Fkor</th>
                <th class="table--header--th">Opomba</th>
                <th class="table--header--th">Kljuc</th>
            </tr>
          </thead>
          <tbody class="table--body" id="t-body">
            <tr class="table--body--row">
              
            </tr>
            
          </tbody>
        </table>
      </div>
      
    </div>
  </div>

  <footer class="site-footer">
    <div class="wrapper">
      <p><span class="site-footer__text">Copyright &copy; 2017 Kookaburra. All rights reserved.</span> <a href="#" class="btn btn--orange open-modal">Gumb</a></p>
    </div>
  </footer>

  <div class="modal">
    <div class="modal__inner">
      
      <div class="modal__wrapper">
        <h2 class="modal__header">Podatki o projektih R12</h2>
      
        <p class="modal__description">Za podrobnosti klikni na projekt na desni</p>
      </div>
      <div class="modal__projekti">
        
      </div>

    </div>
    <div class="modal__close">X</div>
  </div>
  <!-- build:js assets/scripts/App.js -->
  <script src="/temp/scripts/App.js"></script>
  <!-- endbuild -->

</body>
</html>
