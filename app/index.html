<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <title>RIKO baza cen</title>
  <meta name="keywords" content="baza cen, R12 projekti">
  <meta name="description" content="Iskalnik cen po RIKO R12 bazi">

  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->

  <!-- build:js assets/scripts/Vendor.js -->
  <script src="./temp/scripts/Vendor.js"></script>
  <!-- endbuild -->

</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <div class="site-header__logo">
        <h1 class="site-header__logo--napis">RIKO R12 baza cen</h1>
      </div>
      
      <div class="site-header__elements">
        <div class="input">
          <p class="input__text">Išči po opisu</p>
          <input type="text" name="opis" class="input__field">
          <a href="#" class="btn">Išči</a>
          
        </div>
        
      </div>
    </div>
  </header>

  <div id="rezultati" class="rezultati">
    <div class="wrapper">
      <h2 class="headline">Rezultati iskanja</h2>
      
      <div class="row row__wrapper">
        <div class="row row__header">
          <p class="row__contents">Poz</p>
          <p class="row__contents">N1</p>
          <p class="row__contents">N2</p>
          <p class="row__contents">N3</p>
          <p class="row__contents">N4</p>
          <p class="row__contents">N5</p>
          <p class="row__contents">Opis</p>
          <p class="row__contents">EM</p>
          <p class="row__contents">Cena</p>
          <p class="row__contents">Projekt</p>
          <p class="row__contents">Valuta</p>
          <p class="row__contents">Faktor pod/precenjenosti</p>
          <p class="row__contents">Opomba</p>
          <p class="row__contents">Ključne besede</p>
        </div>
        <div class="row row__results" id="rezultat">
          
        </div>
      </div>
      
    </div>
  </div>

  <footer class="site-footer">
    <div class="wrapper">
      <p><span class="site-footer__text">Copyright &copy; 2017 Kookaburra. All rights reserved.</span> <a href="#" class="btn btn--orange open-modal">Gumb</a></p>
    </div>
  </footer>

  
  <!-- build:js assets/scripts/App.js -->
  <script src="/temp/scripts/App.js"></script>
  <!-- endbuild -->

</body>
</html>
